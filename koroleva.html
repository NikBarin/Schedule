<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальное государство «Королева Коммунизма»</title>
    <style>
        :root {
            --red: rgba(214, 55, 55, 0.9); /* яркий красный с прозрачностью */
            --gold: rgba(250, 175, 23, 0.9); /* золотой с прозрачностью */
            --purple: rgba(128, 0, 128, 0.9); /* пурпурный с прозрачностью */
            --text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, var(--red), var(--purple));
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: var(--gold);
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .logo {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .hero {
            background-image: url('images/background.jpg');
            background-size: cover;
            min-height: 400px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .hero::before {
            content: "";
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.2));
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .btn {
            background: var(--gold);
            color: var(--text);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            mix-blend-mode: screen;
        }

        .btn:hover {
            background: rgba(250, 175, 23, 0.8);
            transform: translateY(-2px);
        }

        /* Эффект блеска */
        .hero h1 {
            text-shadow: 0 0 5px var(--gold), 0 0 10px var(--gold);
            animation: shine 3s infinite;
            mix-blend-mode: screen;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 5px var(--gold), 0 0 10px var(--gold);
                filter: brightness(100%);
            }
            50% {
                text-shadow: 0 0 20px var(--gold), 0 0 30px var(--gold);
                filter: brightness(150%);
            }
            100% {
                text-shadow: 0 0 5px var(--gold), 0 0 10px var(--gold);
                filter: brightness(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Логотип Королевы Коммунизма" width="60">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О государстве</a></li>
                    <li><a href="#">Правила</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>Добро пожаловать в виртуальное государство «Королева Коммунизма»!</h1>
            <p>Строим утопию в цифровом мире!</p>
            <button class="btn">Присоединиться</button>
        </section>
    </div>
</body>
</html>
