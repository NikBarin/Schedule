const list = document.getElementById('scheduleList');
const dayButtons = document.querySelectorAll('#daySelector button');

function renderDay(day) {
// –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω—É–∂–Ω—É—é –∫–Ω–æ–ø–∫—É
dayButtons.forEach(b => b.classList.toggle('active', b.dataset.day === day));

// –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ —É—Ä–æ–∫–æ–≤
list.innerHTML = '';

// –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –¥–Ω—è
data[day].forEach((row, i) => {
const card = document.createElement('div');
card.className = 'lesson-card';

card.innerHTML = `
<div class="lesson-time">${times[i]}</div>
<div class="lesson-name">${row.lesson}</div>
<div class="lesson-info">
<span>–ö–∞–±. ${row.room}</span>
<span>${row.teacher}</span>
</div>
${row.hw ? `<div class="lesson-hw">–î–ó: ${row.hw}</div>` : ''}
${row.img ? `<img src="${row.img}" class="lesson-img" alt="–ò–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è –∫ —É—Ä–æ–∫—É">` : ''}
`;

list.appendChild(card);
});

// –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
document.querySelectorAll('.lesson-img').forEach(img => {
img.onclick = () => openModal(img.src);
});
}

// –≠–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("imgModalContent");
const modalClose = document.getElementById("imgModalClose");

// –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
function openModal(src) {
modalImg.src = src;
modal.style.display = "flex";
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫ –∏–ª–∏ —Ñ–æ–Ω
modalClose.onclick = () => modal.style.display = "none";
modal.onclick = (e) => {
if (e.target === modal) modal.style.display = "none";
};

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
dayButtons.forEach(btn => {

});
